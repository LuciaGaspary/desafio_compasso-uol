<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Eventos Co.place - Pelotas Parqeu Tecnológico</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header id="header" class="align-items-center fw-bold text-center bg-light">
        <h1>Eventos Co.place - Pelotas Parque Tecnológico</h1>
        <p>Formulário de especificações dos eventos a serem realizados nos espaços da Co.place no Pelotas Parque Tecnológico</p>
    </header>
    <!-- FIM HEADER -->

    <!-- MAIN -->
    <main>
        <!-- FORMULÁRIO -->
        <form class="container">
            <fieldset>
              <legend></legend>

              <!-- NOME -->
              <div class="mb-3 fw-bold">
                <label for="name" class="form-label">Nome completo</label>
                <input type="text" id="name" class="form-control" placeholder="Digite seu nome e sobrenome" required>
              </div>

             <!-- E-MAIL -->
             <div class="mb-3 fw-bold">
                <label for="e-mail" class="form-label">E-mail</label>
                <input type="email" id="disabledTextInput" class="form-control" placeholder="Digite seu e-mail" required>
             </div>

             <!-- CELULAR -->
             <div class="mb-3 fw-bold">
                <label for="tel" class="form-label">Celular - Whatsapp</label>
                <input type="tel" id="telefone" class="form-control" placeholder="Digite seu telefone (Whatsapp)" required>
             </div>

             <!-- NOME DA EMPRESA -->
             <div class="mb-3 fw-bold">
                <label for="nome-empresa" class="form-label">Nome da Empresa</label>
                <input type="text" id="nome-empresa" class="form-control" placeholder="Digite o nome da sua empresa" required>
             </div>

              <!-- RAMO DA ATIVIDADE -->
              <div class="mb-3 fw-bold">
                <label for="nome-atividade" class="form-label">Ramo de atividade da sua empresa</label>
                <input type="text" id="nome-atividade" class="form-control" placeholder="Digite a sua resposta" required>
             </div>

             <!-- NOME DO EVENTO -->
             <div class="mb-3 fw-bold">
                <label for="nome-evento" class="form-label">Nome do evento</label>
                <input type="text" id="nome-evento" class="form-control" placeholder="Digite a sua resposta" required>
             </div>

             <!-- QUANTIDADE PREVISTA DE PARTICIPANTES -->
             <div class="mb-3 fw-bold">
                <label for="participantes" class="form-label">Quantidade prevista de participantes</label>
                <input type="number" id="participantes" class="form-control" placeholder="Digite sua resposta" required>
             </div>

             <!-- DATA(S) SOLICITADA(S) - DD/MM/AA - HORARIO INICIO E FIM - -->
             <div class="mb-3 fw-bold">
                <label for="date" class="form-label">Data e Horario de início e fim do evento</label>
                <input type="datetime-local" id="date-start" class="form-control" required>
                <input type="datetime-local" id="date-end" class="form-control" required>
             </div>

             <!-- DATAS ALTERNATIVAS - DD/MM/AA - HORARIO INICIO E FIM -->
             <div class="mb-3 fw-bold">
                <label for="date" class="form-label">Datas alternativas dd/mm/aaaa</label>
                <input type="datetime-local" id="date-start-alt" class="form-control" required>
                <input type="datetime-local" id="date-end-alt" class="form-control" required>
             </div>

              <!-- PERIODO DE MONTAGEM E DESMONTAGEM -->
              <div class="mb-3">
                <label  class=" fw-bold" for="date" class="form-label">Necessita período de montagem e desmonstagem do espaço? (Selecione 2 opções)</label>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="montagem">
                    <option selected>Selecione</option>
                    <option>Não, até 30 minutos antes e após o evento são suficientes para organização</option>
                    <option>Sim, até 1 hora antes do início</option>
                    <option>Sim, 1 turno antes do início</option>
                    <option>Outro (utilize o ultimo campo para informação complementar)</option>
                </select>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="desmontagem">
                    <option selected>Selecione</option>
                    <option>Não, até 30 minutos antes e após o evento são suficientes para organização</option>
                    <option>Sim, até 1 hora após o término</option>
                    <option>Sim, 1 turno após o término</option>
                    <option>Outro (utilize o ultimo campo para informação complementar)</option>
                </select>
              </div>
              <!--FIM PERIODO DE MONTAGEM E DESMONTAGEM -->

             <!-- SELEÇÃO DOS ESPAÇO -->
             <div class="mb-3">
                <label class=" fw-bold">Indique o(s) espaço(s) de interesse para o seu evento</label>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="espaco">
                    <option selected>Selecione</option>
                    <option>Auditório</option>
                    <option>Sala Multiuso I</option>
                    <option>Sala Multiuso II</option>
                </select>
             </div>       
             <!--FIM SELEÇÃO DOS ESPAÇO -->

             <!-- FORMATAÇAO DOS ESPAÇO -->
             <div class="mb-3 fw-bold">
                <label for="formatacao">Qual a formatação do espaço ideal para o evento que está organizando?</label>
                <div class="mb-3">
                    
                    <img src="img/disposicao.JPG">
                    
                    <select id="formatacao" class="form-select">
                      <option>Selecionar</option>
                      <option>Somente cadeiras em formato auditório</option>
                      <option>Sala de aula (cadeiras e mesas coletivas ou cadeiras com prancheta, conforme o espaço)</option>
                      <option>Espinha de peixe (cadeiras e mesas coletivas) - Formato disponível para Sala Multiuso II ou Auditório</option>
                      <option>Workshop (cadeiras e mesas coletivas) - Formato disponível para Sala Multiuso II ou Auditório</option>
                      <option>Formato em U (cadeiras e mesas coletivas) - Formato disponível para Sala Multiuso II ou Auditório</option>
                      <option>Outro formato (indique nas observações no final do questionário)</option>
                    </select>
                  </div>
             </div>
             <!--FIM FORMATAÇAO DOS ESPAÇO -->

             <!-- ESPAÇO COMPLEMENTAR -->
             <div class="mb-3">
                <label class=" fw-bold">Tem interesse em algum espaço COMPLEMENTAR para realizar seu evento?</label>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="complementar">
                    <option selected>Selecione</option>
                    <option>Cafeteria (a partir das 18h)</option>
                    <option>Hall interno</option>
                    <option>Arena da Inovação</option>
                    <option>Pátio externo</option>
                    <option>Não tenho interesse em espaço complementar</option>
                </select>
             </div>
             <!--FIM ESPAÇO COMPLEMENTAR -->

             <!-- EQUIPAMENTOS -->
             <div class="mb-3">
                <label class=" fw-bold" for="equipamentos">Assinale os equipamentos disponibilizados pela Co.place, necessários ao evento
                    *Conforme disponibilidade, de acordo com o tipo de locação e agenda prevista</label>
                
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="datashow">
                    <option selected>Selecione</option>
                    <option>Datashow</option>
                    <option>Não é necessário</option>
                </select>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="audioesom">
                    <option selected>Selecione</option>
                    <option> Caixa de som + microfone com fio</option>
                    <option>Não é necessário</option>
                </select>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="audioesomdois">
                    <option selected>Selecione</option>
                    <option>Caixa de som de mesa (salas multiuso)</option>
                    <option>Não é necessário</option>
                </select>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="flipchart">
                    <option selected>Selecione</option>
                    <option>Flipchart</option>
                    <option>Não é necessário</option>
                </select>
             </div>
             <!--FIM EQUIPAMENTOS -->

             <!-- EQUIPAMENTOS EXTRAS -->
             <div class="mb-3">
                <label  class=" fw-bold" for="equipamento-extra">Assinale se necessita instalação de outros equipamentos e contratação de serviços de terceiros</label>
                
                <select class="form-select form-select-sm " aria-label=".form-select-sm example" id="sonorizacao">
                    <option selected>Selecione</option>
                    <option>Sonorização</option>
                    <option>Não é necessário</option>
                </select>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="iluminacao">
                    <option selected>Selecione</option>
                    <option>Iluminação</option>
                    <option>Não é necessário</option>
                </select>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="palco">
                    <option selected>Selecione</option>
                    <option>Ambientação de palco (auditório)</option>
                    <option>Não é necessário</option>
                </select>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="espaco">
                    <option selected>Selecione</option>
                    <option>Ambientação do espaço</option>
                    <option>Não é necessário</option>
                </select>
             </div>
             <!--FIM EQUIPAMENTOS EXTRAS -->

             <!--LISTA DE FORNECEDORES -->
             <div class="mb-3">
                <label for="fornecedores" class="form-label fw-bold">Lista de fornecedores externos que acessarão os espaços (empresa, nome e telefone de contato)</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Digite sua mensagem</label>
                </div>
             </div>
             <!--FIM LISTA DE FORNECEDORES -->

             <!--SERVIÇOS CAFETERIA -->
             <div class="mb-3">
                <label class=" fw-bold">Serviços de Coffee Break produzidos pela Cafeteria da Co.place*</label>

                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="coffeebreak">
                    <option selected>Selecione</option>
                    <option>Kit café (térmica de café 1,8litros + descartáveis + balas) R$25,00</option>
                    <option>Coffee Break padrão (café, água saborizada, salgados, canapés, sanduíches, bolo e frutas) - opções são enviadas na proposta</option>
                    <option>Contratação de serviço de alimentação externo (cliente responsável pela contratação externa) (NÃO PERMITIDO DURANTE A PANDEMIA)</option>
                    <option>Não será utilizado nenhum tipo de coffee break</option>
                  </select>
             </div> 

             <!--ACESSO AOS PARTICIPANTES -->
             <div class="mb-3">
                <label class=" fw-bold" for="equipamento-extra">Acesso ao evento para os participantes*</label>
                
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="acesso">
                    <option selected>Selecione</option>
                    <option>Gratuito</option>
                    <option>Pago</option>
                </select>
             </div>

             <!--CAMPO PARA DUVIDAS -->
             <div class="mb-3">
                <label class=" fw-bold">Agradecemos as informações e muito em breve entraremos em contato. Fique a vontade para utilizar o espaço abaixo para complementar alguma informação ou para enviar comentários ou dúvidas.</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Digite sua mensagem</label>
                </div>
             </div>
             
             <!-- BOTÃO ENVIAR -->
              <div class="text-center m-5"><button type="submit" class="btn btn-primary">Enviar</button></div>

            </fieldset>
          </form>
          <!-- FIM FIRMULÁRIO -->
    </main>
    <!-- FIM MAIN -->

    <!-- FOOTER -->
    <footer>
        <P class="text m-0 p-3 text-center bg-light">&copy; Copyright <strong>Pelotas Parque Tecnológico</strong>.</P>
    </footer>
    <!-- FIM FOOTER -->

    <!--SETA RETORNO AO TOPO-->
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>

</html>
